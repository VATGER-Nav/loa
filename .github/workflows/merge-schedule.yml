name: Merge Schedule

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  schedule:
    # https://crontab.guru/every-hour
    - cron: "0 * * * *"

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.VATGER_ACTIONS_APP_ID }}
          private-key: ${{ secrets.VATGER_ACTIONS_PRIVATE_KEY }}

      - uses: gr2m/merge-schedule-action@v2
        id: merge-schedule
        with:
          merge_method: squash
          require_statuses_success: "true"
          automerge_fail_label: "merge-schedule-failed"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}